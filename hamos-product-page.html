<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zanzibar Hamos Bakery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fdf6e9; /* Light saffron */
    }

    .header {
      background-color: #a63c06; /* Deep cinnamon */
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #d9534f; /* Spiced red */
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .product-heading {
      text-align: center;
      margin-bottom: 2rem;
      color: #a63c06;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      height: 180px;
      width: 100%;
      background-position: center;
      background-size: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .product-description {
      color: #666;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .product-price {
      font-weight: bold;
      color: #a63c06;
      margin-bottom: 1rem;
    }

    .add-to-cart {
      background-color: #a63c06;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #7d2e04;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background-color: white;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-header {
      background-color: #a63c06;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .cart-items {
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
      position: relative;
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      background-position: center;
      background-size: cover;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .cart-item-price {
      color: #a63c06;
      margin-bottom: 0.5rem;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      width: 25px;
      height: 25px;
      background-color: #eee;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .quantity-input {
      width: 40px;
      text-align: center;
      margin: 0 0.5rem;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 0.2rem;
    }

    .remove-btn {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c9302c;
    }

    .cart-total {
      padding: 1rem;
      border-top: 2px solid #eee;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .checkout-btn {
      background-color: #a63c06;
      color: white;
      border: none;
      padding: 1rem;
      width: 90%;
      margin: 1rem auto;
      display: block;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #7d2e04;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }

    .overlay.open {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Zanzibar Hamos Bakery</h1>
    <div class="cart-icon" id="cartIcon">
      ðŸ›’
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
  
  <div class="container">
    <h2 class="product-heading">Our Fresh Baked Products</h2>
    
    <div class="product-grid" id="productGrid">
      <!-- Products will be loaded here by JavaScript -->
    </div>
  </div>
  
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart" id="closeCart">Ã—</button>
    </div>
    <div class="cart-items" id="cartItems">
      <!-- Cart items will be added here -->
    </div>
    <div class="cart-total">
      <span>Total:</span>
      <span id="cartTotal">TSh 0</span>
    </div>
    <button class="checkout-btn">Checkout</button>
  </div>
  
  <div class="overlay" id="overlay"></div>
  
  <script>
    // Sample products data
    const products = [
      {
        id: 1,
        name: 'Boflo (Swahili Bread)',
        description: 'Fresh baked traditional Swahili bread, soft and fluffy.',
        price: 1500,
        image: '/api/placeholder/250/180'
      },
      {
        id: 2,
        name: 'Chapati',
        description: 'Thin, round flatbread made with whole wheat flour.',
        price: 800,
        image: '/api/placeholder/250/180'
      },
      {
        id: 3,
        name: 'Mandazi',
        description: 'Sweet, triangular East African donuts with a hint of cardamom.',
        price: 500,
        image: '/api/placeholder/250/180'
      },
      {
        id: 4,
        name: 'Mkate wa Sinia',
        description: 'Soft, spongy bread baked in a special pan.',
        price: 2000,
        image: '/api/placeholder/250/180'
      },
      {
        id: 5,
        name: 'Coconut Bread',
        description: 'Sweet bread with rich coconut flavor, perfect with tea.',
        price: 1800,
        image: '/api/placeholder/250/180'
      },
      {
        id: 6,
        name: 'Vitumbua',
        description: 'Sweet rice pancake with coconut, a popular Zanzibar breakfast.',
        price: 200,
        image: '/api/placeholder/250/180'
      }
    ];

    // Cart array to store added items
    let cart = [];

    // Load products onto the page
    function loadProducts() {
      const productGrid = document.getElementById('productGrid');
      
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        productCard.innerHTML = `
          <div class="product-image" style="background-image: url(${product.image})"></div>
          <div class="product-info">
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <p class="product-price">TSh ${product.price.toLocaleString()}</p>
            <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
          </div>
        `;
        
        productGrid.appendChild(productCard);
      });
      
      // Add event listeners for Add to Cart buttons
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
          const productId = parseInt(this.getAttribute('data-id'));
          addToCart(productId);
        });
      });
    }

    // Add product to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      
      // Check if product is already in cart
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: 1
        });
      }
      
      // Update cart UI
      updateCartUI();
      
      // Show cart sidebar
      openCart();
    }

    // Remove item from cart
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCartUI();
    }

    // Update cart UI
    function updateCartUI() {
      const cartItems = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const cartTotal = document.getElementById('cartTotal');
      
      // Clear current cart items
      cartItems.innerHTML = '';
      
      // If cart is empty
      if (cart.length === 0) {
        cartItems.innerHTML = '<p style="text-align: center; color: #666;">No Items in Cart</p>';
        cartCount.textContent = '0';
        cartTotal.textContent = 'TSh 0';
        return;
      }
      
      // Add items to cart
      let total = 0;
      let itemCount = 0;
      
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        itemCount += item.quantity;
        
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        
        cartItem.innerHTML = `
          <div class="cart-item-image" style="background-image: url(${item.image})"></div>
          <div class="cart-item-details">
            <div class="cart-item-title">${item.name}</div>
            <div class="cart-item-price">TSh ${item.price.toLocaleString()}</div>
            <div class="cart-item-quantity">
              <button class="quantity-btn decrease" data-id="${item.id}">-</button>
              <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
              <button class="quantity-btn increase" data-id="${item.id}">+</button>
            </div>
          </div>
          <button class="remove-btn" data-id="${item.id}">Remove</button>
        `;
        
        cartItems.appendChild(cartItem);
      });
      
      // Update cart count and total
      cartCount.textContent = itemCount;
      cartTotal.textContent = `TSh ${total.toLocaleString()}`;
      
      // Add event listeners for quantity buttons and remove buttons
      document.querySelectorAll('.decrease').forEach(button => {
        button.addEventListener('click', function() {
          const id = parseInt(this.getAttribute('data-id'));
          decreaseQuantity(id);
        });
      });
      
      document.querySelectorAll('.increase').forEach(button => {
        button.addEventListener('click', function() {
          const id = parseInt(this.getAttribute('data-id'));
          increaseQuantity(id);
        });
      });
      
      document.querySelectorAll('.quantity-input').forEach(input => {
        input.addEventListener('change', function() {
          const id = parseInt(this.getAttribute('data-id'));
          const quantity = parseInt(this.value);
          updateQuantity(id, quantity);
        });
      });
      
      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', function() {
          const id = parseInt(this.getAttribute('data-id'));
          removeFromCart(id);
        });
      });
    }

    // Increase item quantity
    function increaseQuantity(id) {
      const item = cart.find(item => item.id === id);
      if (item) {
        item.quantity += 1;
        updateCartUI();
      }
    }

    // Decrease item quantity
    function decreaseQuantity(id) {
      const item = cart.find(item => item.id === id);
      if (item) {
        if (item.quantity > 1) {
          item.quantity -= 1;
        } else {
          // Remove item if quantity becomes 0
          cart = cart.filter(item => item.id !== id);
        }
        updateCartUI();
      }
    }

    // Update item quantity
    function updateQuantity(id, quantity) {
      const item = cart.find(item => item.id === id);
      if (item) {
        if (quantity > 0) {
          item.quantity = quantity;
        } else {
          // Remove item if quantity is invalid
          cart = cart.filter(item => item.id !== id);
        }
        updateCartUI();
      }
    }

    // Open cart sidebar
    function openCart() {
      document.getElementById('cartSidebar').classList.add('open');
      document.getElementById('overlay').classList.add('open');
    }

    // Close cart sidebar
    function closeCart() {
      document.getElementById('cartSidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('open');
    }

    // Initialize the page
    window.onload = function() {
      loadProducts();
      
      // Add event listeners
      document.getElementById('cartIcon').addEventListener('click', openCart);
      document.getElementById('closeCart').addEventListener('click', closeCart);
      document.getElementById('overlay').addEventListener('click', closeCart);
    };
  </script>
</body>
</html>
